<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/Login_Signup_with.css" />
  </head>
  <body>
    <header class="top_nav">
      <div class="left_top_icon"><h3>열대낙원(아이템미정)</h3></div>
      <nav class="top_menu">
        <ul>
          <li><a href="#">미정 메뉴</a></li>
          <li><a href="#">동영상 랜선여행</a></li>
          <li><a href="#">여행 플래너</a></li>
          <li><a href="#">나의 여행</a></li>
        </ul>
      </nav>
      <div class="login">
        <button>Login</button>
      </div>
    </header>

    <main class="login_body">
      <div class="form_wrapper">
        <h2>member</h2>
        <form onsubmit="goToLogin(event)">
          <input type="text" placeholder="영문으로 입력하세요." required />
          <input
            type="password"
            placeholder="영문과 숫자를 조합하세요."
            required
          />
          <input type="tel" placeholder="000-1234-5678" required />
          <input type="email" placeholder="yang@naver.com" required />
          <div class="button">
            <button type="submit">회원가입</button>
          </div>
        </form>
        <!-- form은 submit는 무조건 새로고침이 됨-->
        <script>
          function goToLogin(event) {
            event.preventDefault(); //기본행동을 막는 함수
            alert("회원가입이 완료 되었습니다!");
            location.href = "Login.html";
            //새로고침되는 기본행동을 막고 -> 가입완료창이 뜨고 -> 로그인화면으로 이동
          }
        </script>
      </div>
    </main>
  </body>
</html>
